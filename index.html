<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script src="js/functions.js"></script>
    <script src="js/script.js" defer></script>
    <title>Carousel String Array</title>
  </head>
  <body>
    <div class="container">
      <div class="carousel-container">
        <div id="carousel-ward">
          <button><i id="backWard" class="fa-solid fa-backward"></i></button>
          <button><i id="forWard" class="fa-solid fa-forward"></i></button>
        </div>
        <div class="carousel-images"></div>
        <div class="carousel-navigation">
          <button id="left-arrow"><i class="fa-solid fa-arrow-left"></i></button>
          <button id="right-arrow"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
      </div>
      <div class="carousel-thumbs"></div>
    </div>
    
    
  </body>
</html>
